name: ci

on:
  push:
    branches: [ "main", "rsmpeg" ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ "main", "rsmpeg" ]
    paths-ignore:
      - 'README.md'

env:
  CARGO_TERM_COLOR: always

jobs:

  build-linux:
    name: build / linux / ffmpeg ${{ matrix.ffmpeg_version }}
    runs-on: ubuntu-latest
    container: jrottenberg/ffmpeg:${{ matrix.ffmpeg_version }}-ubuntu

    strategy:
      matrix:
        include:
          - ffmpeg_version: "7.1"
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          DEBIAN_FRONTEND=noninteractive apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            ca-certificates \
            clang \
            curl \
            libc6-dev \
            pkg-config
          # Verify GLIBC version
          ldd --version

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
    
      - name: Build
        run: cargo build --verbose

      # undefined reference to symbol '__tls_get_addr@@GLIBC_2.3'
      # /usr/bin/ld: /lib/x86_64-linux-gnu/ld-linux-x86-64.so.2: error adding symbols: DSO missing from command line
      # collect2: error: ld returned 1 exit status
      - name: Run Test
        run: cargo test --verbose -- --nocapture

  build-macos:
    name: build / macos / latest ffmpeg
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install ffmpeg pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
    
      - name: Build
        run: cargo build --verbose

      - name: Run Test
        run: cargo test --verbose -- --nocapture

  build-windows:
    name: build / windows / latest ffmpeg
    runs-on: windows-latest

    env:
      FFMPEG_DOWNLOAD_URL: https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-full-shared.7z
      RUST_BACKTRACE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          $VCINSTALLDIR = $(& "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath)
          Add-Content $env:GITHUB_ENV "LIBCLANG_PATH=${VCINSTALLDIR}\VC\Tools\LLVM\x64\bin`n"
          Invoke-WebRequest "${env:FFMPEG_DOWNLOAD_URL}" -OutFile ffmpeg-release-full-shared.7z
          7z x ffmpeg-release-full-shared.7z
          mv ffmpeg-*/* ffmpeg/
          Add-Content $env:GITHUB_ENV "FFMPEG_DIR=${pwd}\ffmpeg`n"
          Add-Content $env:GITHUB_ENV "FFMPEG_INCLUDE_DIR=${pwd}\ffmpeg\include`n"
          Add-Content $env:GITHUB_ENV "FFMPEG_LIBS_DIR=${pwd}\ffmpeg\lib`n"
          Add-Content $env:GITHUB_ENV "FFMPEG_DLL_PATH=${pwd}\ffmpeg\bin`n"
          Add-Content $env:GITHUB_PATH "${pwd}\ffmpeg\bin`n"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --verbose

      # TODO: Fix linking error on Windows
      # error: linking with `link.exe` failed: exit code: 1181
      # note: LINK : fatal error LNK1181: cannot open input file 'bin.lib'
      #- name: Run Test
      #  run: cargo test --verbose

  test:
    runs-on: ubuntu-latest
    container: jrottenberg/ffmpeg:7.1-ubuntu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          DEBIAN_FRONTEND=noninteractive apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            ca-certificates \
            clang \
            curl \
            libc6-dev \
            pkg-config
          # Verify GLIBC version
          ldd --version

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Test
        run: cargo test --verbose -- --nocapture

  lints:
    runs-on: ubuntu-latest
    container: jrottenberg/ffmpeg:7.1-ubuntu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          DEBIAN_FRONTEND=noninteractive apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            build-essential \
            ca-certificates \
            clang \
            curl \
            libc6-dev \
            pkg-config
          # Verify GLIBC version
          ldd --version

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
    
      - name: Rustfmt
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all -- -D warnings
